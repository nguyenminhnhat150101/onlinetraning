<link rel="stylesheet" href="css/dangnhap.css">
<div class="container">
  <div class="row" style="background: #007bff;background: linear-gradient(to right, #1a2980, #26d0ce);">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center font-weight-bold">Đăng Nhập</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input type="text" id="inputUser" class="form-control" ng-model="user" placeholder="Username" required autofocus>
              <label for="inputUser">Tài khoản</label>
            </div>
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" ng-model="pass" placeholder="Password" required>
              <label for="inputPassword">Mật khẩu</label>
            </div>
            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="customCheck1">
              <label class="custom-control-label" for="customCheck1">Ghi nhớ mật khẩu</label>
            </div>
            <div class="d-grid">
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" ng-click="Dangnhap()">Đăng nhập</button>
            </div>
            <a class="d-block text-center mt-2 small" href="layout.html#!/Dangki">Đăng Kí</a>
            <hr class="my-4">
            <div class="d-grid gap-2">
              <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Đăng nhập với Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Đăng nhập với Facebook</button>
            </div>                   
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
